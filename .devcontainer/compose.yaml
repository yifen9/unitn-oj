services:
  frontend:
    image: oven/bun:latest
    container_name: unitn-oj-frontend
    working_dir: /workspace/frontend
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
    volumes:
      - "..:/workspace"
    command: >
      bash -lc "
        set -e;
        bun install --frozen-lockfile &&
        bun run build &&
        bunx wrangler d1 migrations apply DB --local &&
        bunx wrangler d1 execute DB --local --file d1/seed/dev_seed.sql &&
        bunx wrangler pages dev .svelte-kit/cloudflare --local --ip 0.0.0.0 --port 8080
      "